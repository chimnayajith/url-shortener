{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaayakada URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center vertically */
            height: 100vh;
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif;
        }
        .navbar {
            width: 100%;
            background-color: #ffffff;
            border-bottom: 2px solid #e0e0e0;
            padding: 10px 20px;
            position: fixed; /* Fix the navbar at the top */
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure it stays above other content */
        }
        .navbar-brand img {
            height: 90px;
            margin-right: 10px;
        }
        .navbar-brand {
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 70px; /* Adjust for fixed navbar height */
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #333;
            border-color: #333;
        }
        .btn-primary:hover {
            background-color: #555;
            border-color: #555;
        }
        .divider {
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-top: 1px solid #e0e0e0;
            margin: 0 15px;
        }
        .divider span {
            color: #333;
        }
        .button-group {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'media/logo.png' %}" alt="Logo">
                Chaayakada - URL Shortener?
            </a>
        </div>
    </nav>
    <div class="form-container">
        <h2>Get Your Magic URL</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="urlInput" class="form-label">Paste your link here</label>
                <input type="url" class="form-control" id="urlInput" name="url" placeholder="https://example.com" required>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary w-100 mb-2" name="action" value="shorten">Make it Short!</button>
                <div class="divider">
                    <span>OR</span>
                </div>
                <button type="submit" class="btn btn-primary w-100" name="action" value="really_long">Make it Really Really Long!</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
