<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortened</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .result-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .copy-button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="result-container col-md-6">
        <h2>Your Shortened URL</h2>
        <p>
            <a id="shortUrl" href="/{{ short_code }}" class="text-decoration-none">
                {{ request.build_absolute_uri }}{{ short_code }}
            </a>
            <button id="copyButton" class="btn btn-outline-primary copy-button" onclick="copyToClipboard()">Copy</button>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function copyToClipboard() {
            const url = document.getElementById('shortUrl').href;
            navigator.clipboard.writeText(url).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
